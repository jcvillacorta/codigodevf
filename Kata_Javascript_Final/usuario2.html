<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Nacional - Cajero Automático - Bienvenido</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-white">
<div class="foto2 h-100">  
<div class="container-fluid h-100">
    <div class="row h-100">
        <div class="col-md-6 col-sm-12 ps-5 mt-5">
        <h1 class="mb-4">Bienvenido, <span id="name2">Diego</span></h1>
        <h2>Tu saldo actual es de: US$<span id="saldo-actual2">200</span></h2>
        <h3 class="mt-4 mb-3">Depósito</h3>
        <div class="row">
        <div class="col-9">
          <input type="number" class="form-control" id="monto-deposito" placeholder="Ingresa la cantidad a depositar">
        </div>
        <div class="col-3">
        <button type="submit" class="btn btn-success" id="depositar">Depositar</button>
        </div>
        </div>
        <h3 class="mt-4 mb-3">Retiro</h3>
        <div class="row justify-content-center">
        <div class="col-9">
          <input type="number" class="form-control" id="monto-retiro" placeholder="Ingresa la cantidad a retirar">
        </div>
        <div class="col-3">
        <button type="submit" class="btn btn-success" id="retirar">Retirar</button>
        </div>
        </div>
    </div>
    <div class="col-6 d-none d-md-block"><img src="img_banco.png" alt=""></div>

  </div>
</div>   
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>    
<script src="js/bootstrap.bundle.min.js"></script>
<script src="javascript_mio.js"></script>
</body>
</html>
